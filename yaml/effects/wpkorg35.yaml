swift-directory: "Effects/Filters/"

sp-module: wpkorg35

node: AKKorgLowPassFilter

akalias: korgLowPassFilter

four-letter-code: klpf

summary:  Analogue model of the Korg 35 Lowpass Filter

one-word-description:  filter

description: Analogue model of the Korg 35 Lowpass Filter

inputs:
- source: {
  ak-variable: input,
  comment: "Input audio signal."
}

parameters:
- cutoff: {
  ak-variable: cutoffFrequency,
  comment: "Filter cutoff",
  au-name: "Filter cutoff",
  au-unit: Hertz,
  default: "1_000.0",
  minimum: 0.0,
  maximum: "22_050.0"
}
- res: {
  ak-variable: resonance,
  comment: "Filter resonance (should be between 0-2)",
  au-name: "Filter resonance (should be between 0-2)",
  au-unit: Generic,
  default: 1.0,
  minimum: 0.0,
  maximum: 2.0
}
- saturation: {
  ak-variable: saturation,
  comment: "Filter saturation.",
  au-name: "Filter saturation.",
  au-unit: Generic,
  default: 0.0,
  minimum: 0.0,
  maximum: 10.0
}

