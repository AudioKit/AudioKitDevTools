swift-directory: "Generators/Oscillators/"

sp-module: phasor

node: PhaseDistortionOscillator

akalias: phasor

summary: A normalized moving phase value.

four-letter-code: pdho

one-word-description: phasor

description:
  Produces a normalized sawtooth wave between the values of 0 and 1. Phasors are often used when building table-lookup oscillators.

parameters:
- freq: {
  ak-variable: frequency,
  comment: "Frequency in cycles per second, or Hz.",
  au-name: "Frequency (Hz)",
  au-unit: Hertz,
  default: 1.0,
  minimum: 0.0,
  maximum: "1_000.0"
}

constants:
- iphs: {
  ak-variable: phase ,
  comment: "Initial phase",
  default: 0
}
